<div class="col-lg-6" *ngIf=identity>
    <h1>{{title}}</h1>
    <div *ngIf="alertMessage" class="alert alert-info">
        <p>
            {{alertMessage}}
        </p>
    </div>
    <form class="col-md-7" #userUpdateForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>
                Name:
            </label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                Name is required
            </span>
        </p>
        <p>
            <label>
                Surname:
            </label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">
                Surname is required
            </span>
        </p>
        <p>
            <label>
                Email:
            </label>
            <input type="email" #email_update="ngModel" name="email_update" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email_update.valid && email_update.touched">
                Email is required
            </span>
        </p>
        <div class="image-for-edit" *ngIf="user.image && user.image != null">
            <img height="100px" src="{{url + 'get-image-user/' + user.image}}">
        </div>
        <p>
            <label>Upload Picture</label>
            <input type="file" placeholder="Upload" (change)="fileChangeEvent($event)"/>
        </p>
        <input type="submit" value="Update data" class="btn btn-primary"/>
    </form>
</div>
