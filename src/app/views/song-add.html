<div *ngIf="identity && identity.role == 'ROLE_ADMIN'">

<h1>{{title}} <span *ngIf="!is_edit">- {{albumTitle}}</span></h1>
<form class="col-lg-6" #formSong="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf="alertMessage" class="alert alert-info">
        <p>
            {{alertMessage}}
        </p>
    </div>
    <p>
        <label>
            Title:
        </label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="song.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
            Title is required
       </span>
    </p>
    <p>
        <label>
            Duration:
        </label>
        <input type="text" #duration="ngModel" name="duration" [(ngModel)]="song.duration" class="form-control" required />
        <span *ngIf="!duration.valid && duration.touched">
            Duration is required
       </span>
    </p>
    <p>
        <label>
            Number:
        </label>
        <input type="text" #number="ngModel" name="number" [(ngModel)]="song.number" class="form-control" required />
        <span *ngIf="!number.valid && number.touched">
            Number is required
       </span>
    </p>

    <div *ngIf="is_edit">
        <div class="song-file-for-edit" *ngIf="song.file && song.file != 'null'">
            <audio controls>
                <source src="{{url + 'get-song-file/' + song.file}}" type="audio/mpeg">
                    Browser does not support audio
            </audio>
        </div>
        <p>
            <label>Upload Song File</label>
            <input type="file" placeholder="Upload" (change)="fileChangeEvent($event)"/>
        </p>
    </div>

    <input type="submit" class="btn btn-success" [value]="title" [disabled]="!formSong.form.valid">
</form>
</div>
