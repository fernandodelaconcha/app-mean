<div *ngIf="identity && identity.role == 'ROLE_ADMIN'">
    <h1>{{name}}</h1>

    <form class="col-lg-6" #formAlbum="ngForm" (ngSubmit)="onSubmit()">
        <div *ngIf="alertMessage" class="alert alert-info">
            <p>
                {{alertMessage}}
            </p>
        </div>
        <p>
            <label>
                Title:
            </label>
            <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" class="form-control" required />
            <span *ngIf="!title.valid && title.touched">
                Title is required
           </span>
        </p>
        <p>
            <label>
                Description:
            </label>
            <input type="text" #description="ngModel" name="description" [(ngModel)]="album.description" class="form-control" required />
            <span *ngIf="!description.valid && description.touched">
                Description is required
           </span>
        </p>
        <p>
            <label>
                Year:
            </label>
            <input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" class="form-control" required />
            <span *ngIf="!year.valid && year.touched">
                Year is required
           </span>
        </p>
    
        <div *ngIf="is_edit">
            <div class="image-for-edit" *ngIf="album.image && album.image != 'null'">
                <img height="100px" src="{{url + 'get-image-album/' + album.image}}">
            </div>
            <p>
                <label>Upload Picture</label>
                <input type="file" placeholder="Upload" (change)="fileChangeEvent($event)"/>
            </p>
        </div>
    
        <input type="submit" class="btn btn-success" [value]="name" [disabled]="!formAlbum.form.valid">
    </form>
</div>
