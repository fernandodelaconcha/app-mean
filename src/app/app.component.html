<div class="central col-lg-11">
    <router-outlet *ngIf="identity"></router-outlet>

    <player *ngIf="identity" class="player"></player>
    <div class="row" *ngIf="!identity">
        <div class="col-lg-6">
            <h1>Log In</h1>
            <div *ngIf="errorMessage" class="alert alert-info">
                <p>
                    <strong>Error:</strong> {{errorMessage}}
                </p>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
                <p>
                    <label>
                        Email:
                    </label>
                    <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
                    <span *ngIf="!email.valid && email.touched">
                        Email is required
                    </span>
                </p>
                <p>
                    <label>
                        Password:
                    </label>
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
                    <span *ngIf="!password.valid && password.touched">
                        Password is required
                    </span>
                </p>
                <input type="submit" value="Log in" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-lg-6">
            <h1>Sign Up</h1>
            <div *ngIf="alertRegister" class="alert alert-info">
                <p>
                    {{alertRegister}}
                </p>
            </div>
            <form class="col-md-7" #signupForm="ngForm" (ngSubmit)="onSubmitRegister()">
                <p>
                    <label>
                        Name:
                    </label>
                    <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required />
                    <span *ngIf="!name.valid && name.touched">
                        Name is required
                    </span>
                </p>
                <p>
                    <label>
                        Surname:
                    </label>
                    <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required />
                    <span *ngIf="!surname.valid && surname.touched">
                        Surname is required
                    </span>
                </p>
                <p>
                    <label>
                        Email:
                    </label>
                    <input type="email" #email_register="ngModel" name="email_register" [(ngModel)]="user_register.email" class="form-control" required />
                    <span *ngIf="!email_register.valid && email_register.touched">
                        Email is required
                    </span>
                </p>
                <p>
                    <label>
                        Password:
                    </label>
                    <input type="password" #password_register="ngModel" name="password_register" [(ngModel)]="user_register.password" class="form-control" required />
                    <span *ngIf="!password_register.valid && password_register.touched">
                        Password is required
                    </span>
                </p>
                <input type="submit" value="Sign up" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>
